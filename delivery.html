<script>
  function sendDeliveryInfo() {
    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const date = document.getElementById('date').value;
    const notes = document.getElementById('notes').value.trim();

    if (!name || !address || !date) {
      alert("Please fill in all required fields.");
      return;
    }

    const message = `Hi! I'd like to book a delivery.%0A%0A*Name:* ${name}%0A*Address:* ${address}%0A*Preferred Date:* ${date}%0A*Notes:* ${notes}`;
    const whatsappURL = `https://wa.me/94779552234?text=${message}`;

    // Use location.href instead of window.open
    window.location.href = whatsappURL;
  }
</script>

  <main class="form-section">
    <h2>Book a Delivery</h2>
    <form onsubmit="event.preventDefault(); sendDeliveryInfo();">
      <label for="name">Your Name *</label>
      <input type="text" id="name" placeholder="Full Name" required>

      <label for="address">Delivery Address *</label>
      <textarea id="address" placeholder="Enter your full address" required></textarea>

      <label for="date">Preferred Delivery Date *</label>

      <input type="date" id="date" required>
      <label for="notes">Additional Notes</label>
      <textarea id="notes" placeholder="e.g. call before delivery, landmark, etc."></textarea>

      <button type="submit">Send via WhatsApp</button>
    </form>
