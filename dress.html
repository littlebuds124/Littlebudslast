<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Imported Dresses | Little Buds Japan Imports</title>
  <link rel="stylesheet" href="styles.css" />
 <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7cce2;
      margin: 0;
      padding: 0;
    }

   .product-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 15px;
      max-width: 250px;
      text-align: center; my
      background:  #f4f4f4;
      border-radius: 8px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 5px;}
    .thumbs img {
      width: 70px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
    }

    .thumbs img:hover {
      border-color: #999;
    }

    .price {
      font-weight: bold;
      color: #c2185b;
      font-size: 1.2em;
      margin: 10px 0;
    }

    button {
      padding: 10px 15px;
      background-color: #ff4081;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .whatsapp-button {
      display: inline-block;
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      background:  #f7cce2;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    .cart-icon {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
    }

    .cart-icon img {
      width: 40px;
      height: 40px;
    }

    #cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 12px;
      border-radius: 50%;
      padding: 2px 6px;
    }

    .search-bar {
      text-align: center;
      margin: 20px auto 10px;
    }

    #searchInput {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f3f3f3;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Cart Icon -->
  <a href="cart.html" class="cart-icon">
    <img src="images/cart-icon.png" alt="Cart" />
    <span id="cart-count">0</span>
  </a>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/logo.png" alt="Logo" /></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search dresses..." oninput="filterProducts()" />
  </div>

  <main>
    <h2 style="text-align:center; margin-top:20px;">Imported Dresses</h2>
    <div class="product-grid">

      <!-- Dress 1 -->
      <div class="product product-item">
        <div class="gallery">
          <img class="main-img" src="images/dress1.jpg" id="dress1" alt="coming soon" />
          <div class="thumbs">
            <img onclick="document.getElementById('dress1').src='images/dress1.jpg'" src="images/dress1.jpg" />
            <img onclick="document.getElementById('dress1').src='images/dress1b.jpg'" src="images/dress1b.jpg" />
          </div>
        </div>
        
        <p class="price</p>
        
      </div>

      <!-- Dress 2 -->
      <div class="product product-item">
        <div class="gallery">
          <img class="main-img" src="images/dress2.jpg" id="dress2" alt="coming soon" />
          <div class="thumbs">
            <img onclick="document.getElementById('dress2').src='images/dress2.jpg'" src="images/dress2.jpg" />
            <img onclick="document.getElementById('dress2').src='images/dress2b.jpg'" src="images/dress2b.jpg" />
          </div>
        </div>
        <h3></h3>
        <p class="price"</p>
        
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Little Buds Japan Imports | Akurana, Kandy, Sri Lanka</p>
  </footer>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name: name, price: price });
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      alert(name + " has been added to your cart.");
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cart-count').textContent = cart.length;
    }

    function filterProducts() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const products = document.querySelectorAll(".product-item");
      products.forEach(product => {
        product.style.display = product.textContent.toLowerCase().includes(input) ? "block" : "none";
      });
    }

    updateCartCount(); // On page load
  </script>

</body>
</html>
